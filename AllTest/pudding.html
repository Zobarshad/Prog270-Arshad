 <body>
  <p>
   <strong>
    <em>
     Egg Pudding <br/>
    </em>
   </strong>
  </p>
  <p>
   <img alt="Pudding" src="http://www.jardindeurope.eu/ce12/wp-content/uploads/Egg-Pudding-photo-www.cookingwithmanners.com_.jpg" title="Pudding"/>
  </p>
  <p>
   <strong>
    Ingredients: <br/>
   </strong>
  </p>
  <ul>
   <li>
    Eggs  4 Large
   </li>
   <li>
    Condence Milk  One 14Oz can
   </li>
   <li>
    Heavy Cream 375 ml or 1 1/2 cups
   </li>
   <li>
    milk 375 ml 375 ml or 1 1/2 cups
   </li>
   <li>
    Suger 1/2 cups
   </li>
  </ul>
  <p>
   <strong>
    Method: <br/>
   </strong>
  </p>
  <ul>
   <li>
    Mix all the ingredients and bake it for 45 minites at 350 degree FH.
   </li>
   <li>
    Chill overnight or 4 hours mininmum.
   </li>
  </ul>
